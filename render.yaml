services:
  - type: web
    name: mpfst-backend
    env: docker
    plan: free
    buildCommand: docker build -t backend ./sfm/backend
    startCommand: uvicorn app:api --host 0.0.0.0 --port 8000
    envVars:
      - key: ACLED_EMAIL
        fromEnvVar: ACLED_EMAIL
      - key: ACLED_API_TOKEN
        fromEnvVar: ACLED_API_TOKEN
