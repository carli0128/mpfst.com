services:
  - type: web
    name: mpfst-backend
    env: docker
    plan: free
    buildCommand: docker build -t backend ./sfm/backend
    envVars:
      - key: ACLED_EMAIL
        fromEnvVar: ACLED_EMAIL
      - key: ACLED_API_TOKEN
        fromEnvVar: ACLED_API_TOKEN
      - key: RIL_ENTROPY_BUDGET
        value: "30000"
